<ion-content>

  <ion-grid>

    <ion-row col-xl-8 offset-xl-2>
      <ion-col>
        <ion-row>
          <ion-col col-6 *ngFor="let data of this.rss.newsArray">
              <ion-card class="article">
                <ion-row>
                  <ion-col col-6>
                    <img id="image" src={{data.picture}} alt="mock news picture">
                  </ion-col>

                  <ion-col col-6 padding>
                    <h1 class="title">{{data.title}}</h1>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col col-12>
                    <ion-card-content>
                      <ion-item text-wrap>
                        <p class="timestamp">Date Published: {{data.date}}</p>
                      </ion-item>

                      <p class="articleText">{{data.sumText}}</p>
                    </ion-card-content>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col col-12>
                    <ion-item id="card-text">
                      <span item-end>
                        <a id="newsLink" (click)="openLink(data.link)">Read full article
                          <ion-icon id="linkArrow" class="linkIcons" name="paper"></ion-icon>
                        </a>
                      </span>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-card>
          </ion-col>
        </ion-row>
        
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
