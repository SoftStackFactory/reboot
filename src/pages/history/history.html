<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid *ngFor="let chart of chartProvider.chartHistory">

    <ion-row id="rows" align-items-center>
      <ion-col col-4 id="date">
        <p> {{ chart.date }} </p>
      </ion-col>
      <ion-col col-8 id="chart">
        <chart [pageData]="chart.data" [belongsTo]="historyPage"></chart>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
