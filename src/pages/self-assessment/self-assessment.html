  <ion-grid>
    <h1 text-center> DRAG SLIDER TO RATE FROM 0 - 10 HOW WELL YOU ARE DOING IN EACH CATEGORY</h1>
    <ion-row>
      <ion-col col-xl-8 offset-xl-2>
        <ion-row>
          <ion-col col-12 *ngFor="let area of areas; let i = index">
            <ion-list>
              <ion-card>
                <ion-card-header>
                  <div id="categoryAndView">
                    <h1 id="category">{{area.title}}</h1>
                    <button id="viewButton" (click)="toggleSection(area)">View</button>
                  </div>
                </ion-card-header>

                <ion-card-content id="areaDescription">
                  <span> {{area.intro}} </span>
                  <span *ngIf="!area.expand; else content"><a (click)="toggleSection(area)" id="viewMore">...</a></span>
                  <ng-template #content> {{ area.description }} </ng-template><br><br>
                  <div id="range">
                    <!-- <p text-center id="instructions"> DRAG SLIDER TO RATE FROM 0 - 10
                      HOW WELL YOU ARE DOING IN "{{area.title | uppercase}}" </p> -->
                    <ion-range pin="true" min="0" max="10" step="1" snaps="true" [(ngModel)]="area.number" (ionChange)="changeData(area.title, area.number)">
                      <ion-label class="rangeLabels" range-left>0</ion-label>
                      <ion-label class="rangeLabels" range-right>10</ion-label>
                    </ion-range>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row justify-content-center>
          <ion-col class="button-col" col-5>
            <button (click)="toSubmit()" id="submitButton" ion-button block>SUBMIT</button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
